<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	
	<div class="limiter" ng-app="a" ng-controller="my">
		<div class="container-login100" style="background-image: url('images/login.jpg');">
			<div class="wrap-login100" style="padding: 65px 55px 54px 55px;">
				<form class="login100-form validate-form" action="../index2.html">
					<span class="login100-form-title" style="padding-bottom: 49px">
						Login
					</span>

					<div class="wrap-input100 validate-input" style="margin-bottom: 23px;">
						<span class="label-input100"></span>
						<input class="input100" type="text" name="username" placeholder="Username" id="name" required>
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100"></span>
						<input class="input100" type="{{passwor}}" name="pass" placeholder="Password" id="psw"required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div style="padding-top: 8px;padding-bottom: 31px;text-align: left;">
						<input type="checkbox" ng-click="func()" ng-model="a">Show Password
						
					</div>
					
					
							<button class="btn btn-md btn-block" type="submit" id="bt" style="background-color: rgb(253, 148, 28);color:rgb(11, 11, 11);align-items: center;outline: hidden;transition-duration: 0.4s;
							cursor: pointer;">
								Login
							</button>
						

					<div class="flex-col-c" style="padding-top: 55px;">
						<span class="txt1" style="padding-bottom: 17px;">
							Don't have an account! 
						</span>

						<a href="../Signup/index.html" class="txt7" style="padding-bottom: 49px;font-size: 22px;">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script>
		var app=angular.module('a',[]);
		app.controller("my", function($scope){
			$scope.passwor="password";
				$scope.func=function($a){
					if ($scope.a == true) {
						$scope.passwor="text";
					}
					else
						$scope.passwor="password";	
				}
		});
	</script>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#bt').click(function(){
			var a=$('#name').val();
			
			var c=$('#psw').val();
			if(a=="")
			{
				alert("Name Required");
				return false;
			}
			
			if(c=="")
			{
				alert("Password Required");
				return false;
			}
		});
	});
</script>

</body>
</html>
